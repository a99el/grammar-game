<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Game: Rearrange Sentences</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="game-container" id="welcome-container">
    <h1>ðŸŽ‰ Welcome to the Grammar Game! ðŸŽ‰</h1>
    <p>Enter your name to start the fun:</p>
    <input type="text" id="student-name" placeholder="Your Name">
    <button class="btn" id="start-game">Start Game</button>
  </div>

  <div class="game-container" id="game-container" style="display: none;">
    <h1 id="greeting"></h1>
    <p>Rearrange the words to form the correct sentence:</p>
    <div id="sentence"></div>
    <div class="scrambled-words"></div>
    <div>
      <button class="btn" id="undo">Undo</button>
      <button class="btn" id="skip">Skip</button>
      <button class="btn" id="check">Check Answer</button>
    </div>
    <p id="feedback"></p>
    <p id="progress">Question: 1/10</p>
  </div>

  <div class="game-container" id="score-container" style="display: none;">
    <h1>ðŸŽ‰ Game Over! ðŸŽ‰</h1>
    <p id="final-score"></p>
    <button class="btn" id="restart-game">Play Again</button>
  </div>

  <script src="js/game.js" defer></script>
</body>
</html>
